<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1px solid grey">
    <caption>Cars</caption>
    <tr>
        <th>model</th>
        <th>speed</th>
        <th>series</th>
    </tr>
    <!--/*@thymesVar id="cars" type=""*/-->
    <tr th:each="car:${cars}">
        <td th:text="${car.getModel()}">model</td>
        <td th:text="${car.getSpeed()}">model</td>
        <td th:text="${car.getSeries()}">model</td>
    </tr>
</table>
<a href="/">back</a>
</body>
</html>
